.header{

.logo{

  border-radius:10px;

  box-shadow:0 2px 6px rgba(0,0,0,0.1);

  flex-direction:column;

  height:200px;
  object-fit:cover;
  border:none;

.info{
  padding:15px;
}
.info h3{
  margin:10px 0 5px 0;
}
.info p{
  font-size:14px;
  line-height:1.4;
  color:#333;

@media(max-width:600px){
  input{
    width:80%;
  }
  .results{

  }
}

function getYouTubeEmbed(url){
  const regex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/;
  const regexShort = /(?:https?:\/\/)?youtu\.be\/([a-zA-Z0-9_-]+)/;
  let id = url.match(regex)?.[1] || url.match(regexShort)?.[1];
  if(id) return `https://www.youtube.com/embed/${id}`;
  return null;
}
function search(){
  const q = document.getElementById("search").value.trim().toLowerCase();
  const res = document.getElementById("results");
  res.innerHTML = "";
  const embed = getYouTubeEmbed(q);
  if(embed){
    res.innerHTML = `
      <div class="result">
        <iframe src="${embed}" allowfullscreen></iframe>
        <div class="info">
          <h3>YouTube Video</h3>
          <p>Link orqali o‘ynatildi</p>
        </div>
      </div>
    `;
    return;
  }

  let found = false;
  if(q.includes("glooptube")){
    videos.forEach(video=>{
      res.innerHTML += `
        <div class="result">
          <video src="${video.src}" controls></video>
          <div class="info">
            <h3>${video.title}</h3>
            <p>${video.description}</p>
          </div>
        </div>
      `;
    });
    found = true;
  }
  images.forEach(img=>{
    if(img.title.toLowerCase().includes(q)){
      res.innerHTML += `
        <div class="result">
          <img src="${img.src}" alt="${img.title}">
          <div class="info">
            <h3>${img.title}</h3>
            <p>Rasm</p>
          </div>
        </div>
      `;
      found = true;
    }
  });

  if(!found){
    res.innerHTML = "<p>Natija topilmadi</p>";
  }
}
document.getElementById("search").addEventListener("keyup", function(e){
  if(e.key==="Enter") search();
});
document.querySelector("button").addEventListener("click", search);
