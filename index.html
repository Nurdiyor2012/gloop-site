<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gloop — Aqlli qidiruv</title>

<!-- ICON & PWA -->
<link rel="icon" href="ChatGPT Image 4 янв. 2026 г., 08_20_02.png">
<link rel="manifest" href="/gloop-site/manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f8f9fa;
}
.header{
  text-align:center;
  padding:50px 20px 20px;
}
.logo{
  font-size:70px;
  font-weight:bold;
}
.logo span:nth-child(1){color:#4285F4}
.logo span:nth-child(2){color:#EA4335}
.logo span:nth-child(3){color:#FBBC05}
.logo span:nth-child(4){color:#4285F4}
.logo span:nth-child(5){color:#34A853}
.search-box{
  margin-top:20px;
}
input{
  width:60%;
  padding:15px;
  font-size:18px;
  border:1px solid #dfe1e5;
  border-radius:24px;
  outline:none;
}
input:focus{
  box-shadow:0 1px 6px rgba(32,33,36,.28);
}
button{
  padding:15px 25px;
  margin-left:10px;
  font-size:16px;
  cursor:pointer;
  border:none;
  border-radius:4px;
  background:#4285F4;
  color:white;
}
.results{
  width:90%;
  max-width:1200px;
  margin:20px auto;
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap:20px;
}
.result{
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.result video,
.result iframe,
.result img{
  width:100%;
  height:200px;
  object-fit:cover;
  border:none;
}
.info{
  padding:15px;
}
@media(max-width:600px){
  input{width:80%}
  button{margin-top:10px}
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">
    <span>G</span><span>l</span><span>o</span><span>o</span><span>p</span>
  </div>
  <div class="search-box">
    <input type="text" id="search" placeholder="YouTube link yoki rasm nomi">
    <button onclick="search()">Qidirish</button>
  </div>
</div>

<div class="results" id="results"></div>

<script>
const images = [
  { title:"Quyon", src:"https://upload.wikimedia.org/wikipedia/commons/6/6e/Rabbit_in_field.jpg" },
  { title:"Mushuk", src:"https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" },
  { title:"It", src:"https://upload.wikimedia.org/wikipedia/commons/2/2b/Canis_lupus_familiaris.jpg" }
];

function getYouTubeEmbed(url){
  const r1 = /youtube\.com\/watch\?v=([^&]+)/;
  const r2 = /youtu\.be\/([^?]+)/;
  const id = url.match(r1)?.[1] || url.match(r2)?.[1];
  return id ? `https://www.youtube.com/embed/${id}` : null;
}

function search(){
  const q = searchInput.value.toLowerCase();
  results.innerHTML = "";

  const yt = getYouTubeEmbed(q);
  if(yt){
    results.innerHTML = `
      <div class="result">
        <iframe src="${yt}" allowfullscreen></iframe>
        <div class="info"><h3>YouTube video</h3></div>
      </div>`;
    return;
  }

  let found = false;
  images.forEach(img=>{
    if(img.title.toLowerCase().includes(q)){
      results.innerHTML += `
        <div class="result">
          <img src="${img.src}">
          <div class="info"><h3>${img.title}</h3></div>
        </div>`;
      found = true;
    }
  });

  if(!found) results.innerHTML = "<p style='text-align:center'>Natija topilmadi</p>";
}

const searchInput = document.getElementById("search");
const results = document.getElementById("results");

searchInput.addEventListener("keydown", e=>{
  if(e.key==="Enter") search();
});
</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/gloop-site/service-worker.js");
}
</script>

</body>
</html>
